<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
    <ion-item>
      <ion-label>Showing min/max issue</ion-label>
      <ion-datetime
        min="2021-11-02T04:00:00.000Z"
        max="2021-12-01T04:00:00.000Z"
      ></ion-datetime>
    </ion-item>
  </div>
</ion-content>
